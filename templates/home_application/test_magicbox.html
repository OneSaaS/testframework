<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <!-- 若您需要使用Kendo UI Professional，请联系版权人获得合法的授权或许可。 -->
    <!-- Bootstrap css -->
    <link href="https://magicbox.bkclouds.cc/static_api/v3/assets/bootstrap-3.3.4/css/bootstrap.min.css" rel="stylesheet">
    <!-- kendo ui css -->
    <link href="https://magicbox.bkclouds.cc/static_api/v3/assets/kendoui-2015.2.624/styles/kendo.common.min.css" rel="stylesheet">
    <link href="https://magicbox.bkclouds.cc/static_api/v3/assets/kendoui-2015.2.624/styles/kendo.default.min.css" rel="stylesheet">
    <!-- font-awesome -->
    <link href="https://magicbox.bkclouds.cc/static_api/v3/assets/fontawesome/css/font-awesome.css" rel="stylesheet">
    <!--蓝鲸提供的公用样式库 -->
    <link href="https://magicbox.bkclouds.cc/static_api/v3/bk/css/bk.css?v=1.0.1" rel="stylesheet">
    <link href="https://magicbox.bkclouds.cc/static_api/v3/bk/css/bk_pack.css" rel="stylesheet">
    <!-- 如果要使用Bootstrap的js插件，必须先调入jQuery -->
    <script src="https://magicbox.bkclouds.cc/static_api/v3/assets/js/jquery-1.10.2.min.js"></script>
    <!-- 包括所有bootstrap的js插件或者可以根据需要使用的js插件调用　-->
    <script src="https://magicbox.bkclouds.cc/static_api/v3/assets/bootstrap-3.3.4/js/bootstrap.min.js"></script>
    <!-- 包括所有kendoui的js插件或者可以根据需要使用的js插件调用　-->
    <script src="https://magicbox.bkclouds.cc/static_api/v3/assets/kendoui-2015.2.624/js/kendo.all.min.js"></script>
    <script src="https://magicbox.bkclouds.cc/static_api/v3/bk/js/bk.js"></script>
    <!-- 数据埋点统计 -->
    <script src="https://magicbox.bkclouds.cc/static_api/analysis.js"></script>
    <!-- 以下两个插件用于在IE8以及以下版本浏览器支持HTML5元素和媒体查询，如果不需要用可以移除 -->
    <!--[if lt IE 9]><script src="https://magicbox.bkclouds.cc/static_api/v3/assets/js/html5shiv.min.js"></script>
<script src="https://magicbox.bkclouds.cc/static_api/v3/assets/js/respond.min.js"></script><![endif]-->
      <script src="${STATIC_URL}/js/csrftoken.js"></script>
</head>

<body class="bg-white" data-bg-color="bg-white">
    <div class="king-page-box">
        <div class="king-layout1-header">
            <nav role="navigation" class="navbar navbar-default king-horizontal-nav2    f14 ">
                <div class="container " style="width:100%;overflow:hidden;">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed navbar-toggle-sm" data-toggle="collapse" data-target="#king-horizontal-nav2-collapse">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="javascript:;">
                            <img src="https://magicbox.bkclouds.cc/static_api/v3/bk/images/logo3.png" alt="" class="logo"> </a>
                    </div>
                    <div class="collapse navbar-collapse navbar-responsive-collapse" id="king-horizontal-nav2-collapse">
                        <ul class="nav navbar-nav">
                            <li class="king-navbar-active"><a href="javascript:void(0);">首页</a></li>
                            <li><a href="javascript:void(0);">数据统计</a></li>
                            <li><a href="javascript:void(0);">单据统计</a></li>
                        </ul>
                        <ul class="nav navbar-nav navbar-right">
                            <li>
                                <a href="javascript:;">
                                    <span>管理者</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
        <div class="king-layout2-main mt15" style="width:960px;">
            <form class="form-horizontal">
                <div class="form-group clearfix ">
                    <label class="col-sm-3 control-label bk-lh30 pt0">参数：</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control bk-valign-top" id="test_name" placeholder="提示信息"> </div>
                </div>
                <div class="form-group clearfix ">
                    <label class="col-sm-3 control-label bk-lh30 pt0">参数：</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control bk-valign-top" id="test_pass" placeholder="提示信息"> </div>
                </div>
                <div class="form-group clearfix">
                    <div class="col-sm-9 col-sm-offset-3">
                        <button type="button" class="king-btn mr10  king-success" id="test_submit">提交</button>
                        <button type="button" class="king-btn mr10  king-success" id="exe_task">执行任务</button>
                    </div>
                </div>
            </form>
            <table class="table mb0 pr15 ranger-box ">
                <thead>
                    <tr>
                        <th style="width: 100px;">#</th>
                        <th style="width: 20%;">名称</th>
                        <th style="width: 20%;">年龄</th>
                        <th style="width: 20%;">密码</th>
                    </tr>
                </thead>
                <tbody>
                    % for index,user in enumerate(users):
                    <tr>
                        <td style="width: 100px;">${index}</td>
                        <td style="width: 20%;">${user.name}</td>
                        <td style="width: 20%;">${user.age}</td>
                        <td style="width: 20%;">${user.password}</td>
                    </tr>
                    % endfor
                </tbody>
            </table>
            <!-- 设置面板Start -->
            <template id="header_tpl_1489475360027">
                <tr>
                    <th style="width: 100px;">#index#</th>
                    <th style="width: 20%;">#task#</th>
                    <th style="width: 20%;">#progress#</th>
                    <th style="width: 20%;">#host#</th>
                    <th>#date#</th>
                </tr>
            </template>
            <template id="tpl_1489475360027">
                <tr>
                    <td style="width: 100px;">#index#</td>
                    <td style="width: 20%;">#columnName1#</td>
                    <td style="width: 20%;">#columnName2#</td>
                    <td style="width: 20%;">#columnName3#</td>
                    <td>#columnName4#</td>
                </tr>
            </template>
            <!-- 设置面板End -->
        </div>
    </div>
    <script>
        $(function(){
                $("#test_submit").click(function () {
                    console.log("click....");
                    test_name = $("#test_name").val();
                    test_pass = $("#test_pass").val();
                    console.log(test_name );
                    console.log(test_pass);
                    $.post("${SITE_URL}useradd/",{"name":test_name,"paas":test_pass},function (response) {
                        console.log(response);
                    },"json");
                });
                 $("#exe_task").click(function () {
                    console.log("exe_task....");
                    $.post("${SITE_URL}execute/task",{},function (response) {
                        console.log(response);
                    },"json");
                });
            });
    </script>
</body>

</html>
